patterns:
  card:
    width: 400
    description: |
      The cards are to be used on the homepage for introductions to the product categories.
    fields:
      - name: data
        type: object
        data:
          source: "site.data.categories[0]"
          type: ProductCategory
  product-card:
    width: 400
    description: |
      The product card is used on the product listing page to display each available product.
    fields:
      - name: data
        type: object
        data:
          source: "site.crystals[0]"
          type: Product
